<mat-card class="example-card" *ngFor="let tarefas of dadosLista$ | async">
    <mat-card-title>{{tarefas.title}}</mat-card-title>
    <mat-card-content>
      <p>{{tarefas.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="edit(tarefas)">Editar</button>
      <button mat-button (click)="delete(tarefas.id)">Excluir</button>
    </mat-card-actions>
</mat-card>
<br/>
