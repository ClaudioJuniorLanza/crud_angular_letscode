<div>
    <h3>Adicionar Nova Tarefa</h3>
  </div>
  <form class="example-container" [formGroup]="productForm" (ngSubmit)="addProduto(productForm.value)">
    <mat-form-field class="mat-form">
      <input matInput name="title" placeholder="Titulo" formControlName="title">
    </mat-form-field>
    <br />
    <mat-form-field class="mat-form">
      <textarea  matInput name="description" placeholder="Descrição" formControlName="description"></textarea>
    </mat-form-field>
    <br/>
    <button type="submit" [disabled]="!productForm.valid" mat-button color="primary" >Adicionar</button>
  </form>
