<div>
    <h3>Editar Tarefa</h3>
  </div>
  <form class="example-container" [formGroup]="productForm" (ngSubmit)="updateProduto(productForm.value)">
    <mat-form-field class="mat-form" *ngIf="id">
        <input matInput [hidden]="!id" name="id" placeholder="" formControlName="id">
      </mat-form-field>
      <br/>
    <mat-form-field class="mat-form">
      <input matInput name="title" placeholder="Título" formControlName="title">
    </mat-form-field>
    <br/>
    <mat-form-field class="mat-form">
      <textarea  matInput name="description" placeholder="Descrição" formControlName="description"></textarea>
    </mat-form-field>
    <br/>
    <button type="submit" [disabled]="!productForm.valid" mat-button color="primary" >Editar</button>
  </form>
